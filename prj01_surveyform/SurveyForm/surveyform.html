<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 id="title">BEST IDE SURVEY FORM</h1>
        <p id="description">Thank you for answering my short survey</p>
    <form id="survey-form">
        <div id="preQuest">
        <div class="name">
            <label id="name-label">
                Name:
                <input name="name-label" type="text" id="name" placeholder="Enter Your Name" required>
            </label>
        </div>

        <div id="emails">
            <label id="email-label">
                Email:
                <input type="email" name="email-label" id="email" placeholder="Enter your email" required>
            </label>
        </div>

        <div id="YearProg">
            <label id="number-label">
                Years Progamming:
                <input name="number-label" id="number" type="number" placeholder="Years of Programming?" min="1" max="100" >
            </label>
        </div>        

    </div>
        <div id="IDE">
            <p>Where do you usually code?</p>
            <select name="role" id="dropdown" required>
                <option value="vs">VsCode</option>
                <option value="jb">JetBrains</option>
                <option value="ec">Eclipse</option>
            </select>
        </div>
        <div id="boxType">
            <div id="recommendations">
                <p>How likely will you recommend this IDE to others??</p>
                <label for="defin">1 Most likely <input id="defin" type="radio" name="UserR" value="Yes"></label>
                <label for="not">2 Will Likely <input id="not" type="radio" name="UserR" value="No"></label>
                <label for="nah">3 Not at all<input type="radio" id="nah" name="UserR" value="Maybe"></label>
            </div>
        </div>

        <div id="niche" class="niche">
            <p>What best describes your niche in programming?</p>
            <label for="Front-End">Front-End
                <span><input type="checkbox" name="userPref" id="Front-End" value="1"></span>
            </label>
            <label for="Back-End">Back-End
                <span><input type="checkbox" name="userPref" id="Back-End" value="1"></span>
            </label>
            <label for="Network-End">Networks
                <span><input type="checkbox" name="userPref" id="Network-End" value="1"></span>
            </label>
            <label for="DA-End">Data Analysis
                <span><input type="checkbox" name="userPref" id="DA-End" value="1"></span>
        </div>
        
        <div id="commentArea">
            <p>Any Comments or suggestions?</p>
            <textarea name="textarea" id="comments" cols="30" rows="10"
            placeholder="Enter Comments here..."></textarea>
        </div>

        <div>
            <button type="submit" id="submit">SUBMIT</button>
        </div>
    </form>
</div>
</body>
</html>
