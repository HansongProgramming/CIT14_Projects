<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input name="fname" type="text" id="first-name" required></label>
            <label for="last-name">Enter Your Last Name: <input name="lname" type="text" id="last-name" required></label>
            <label for="email">Enter Your Email: <input name="email" type="email" id="email" required></label>
            <label for="new-password">Create a New Password: <input name="pass" type="password" id="new-password" pattern="[a-z0-5]{8,}"></label>

        </fieldset>
        <fieldset class="inline">
            <label for="personal-account"> <input class="inline" type="radio" name="account-type" id="personal-account" checked> Personal</label>
            <label for="business-account"> <input class="inline" type="radio" name="account-type" id="business-account"> Business</label>
            <legend>Account type (required)</legend>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input name="pfp" id="profile-picture" type="file" name="" id=""></label>
            <label for="age">Input your age (years): <input name="age" id="age" max="120" min="13" type="number" name="" id=""></label>
            <label for="referrer">
                How did you hear about us?
                <select name="Reference" id="referrer">
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freeCodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
            </label>
            <label for="bio">Provide a bio: 
                <textarea name="bio" id="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <label for="terms-and-conditions"><input class="inline" name="terms" type="checkbox" id="terms-and-conditions" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service">terms and conditions</a></label>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
